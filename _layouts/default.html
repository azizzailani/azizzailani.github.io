<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <a href="{{ '/' | relative_url }}" id="home-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="{{ '/resume' | relative_url }}" id="resume-link">
            <i class="fas fa-file-alt"></i>
            <span>Resume</span>
          </a>
          <a href="{{ '/contact' | relative_url }}" id="contact-link">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
          </a>
        </nav>
      </header>
      <main>
        <section>{{ content }}</section>
      </main>
    </div>
  </body>
</html>
