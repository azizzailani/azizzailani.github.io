<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
    <!-- Import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <a href="{{ '/' | relative_url }}" id="home-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="{{ '/resume' | relative_url }}" id="resume-link">
            <i class="fas fa-file-alt"></i>
            <span>Resume</span>
          </a>
          <a href="{{ '/contact' | relative_url }}" id="contact-link">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
          </a>
        </nav>
      </header>
      <main>
        <section>{{ content }}</section>
      </main>
    </div>

    <!-- Accordion JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const accordions = document.querySelectorAll(".accordion-header");

        accordions.forEach(function (accordion) {
          accordion.addEventListener("click", function () {
            const content = this.nextElementSibling;
            const isExpanded = content.classList.contains("expanded");

            // Close all accordions in the same section
            const allContents = document.querySelectorAll(".accordion-content");
            const allHeaders = document.querySelectorAll(".accordion-header");

            allContents.forEach(function (item) {
              item.classList.remove("expanded");
            });
            allHeaders.forEach(function (header) {
              header.classList.remove("active");
            });

            // Open clicked accordion if it wasn't expanded
            if (!isExpanded) {
              content.classList.add("expanded");
              this.classList.add("active");
            }
          });
        });
      });
    </script>
  </body>
</html>
