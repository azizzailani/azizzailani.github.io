---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%B %d, %Y" }}</p>

    <!-- Isi konten artikel -->
    <div class="post-content">
        {{ content }}
    </div>
</article>

<!-- Menambahkan Utterances untuk kolom komentar -->
<div id="utterances"></div>
<script src="https://utteranc.es/client.js" repo="azizzailani/azizzailani.github.io" issue-term="pathname"
    label="Comment" theme="github-light" crossorigin="anonymous" async>
    </script>
